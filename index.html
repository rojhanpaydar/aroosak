<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>AROOSAK</title>
  </head>

  <body>
    <main>
      <header>
        <button class="ham"></button>
      <nav class="navbar">
        <ul>
          <li><a class="menuLink" href="index.html">HOME</a></li>
          <li><a class="menuLink" href="about.html">ABOUT</a></li>
          <li><a class="menuLink" href="blog.html">BLOG</a></li>
          <li><a class="menuLink" href="shop.html">SHOP</a></li>
        </ul>
      </nav>
        <div class="flexContainer wrapper">
          <h1>AROOSAK</h1>
        </div>
      </header>
          <script>
          var navbar = document.querySelector(".navbar")
          var ham = document.querySelector(".ham")

          ham.addEventListener("click", toggleHamburger)

          function toggleHamburger(){
            navbar.classList.toggle("showNav")
            ham.classList.toggle("showClose")
          }

          var menuLinks = document.querySelectorAll(".menuLink")
          menuLinks.forEach( 
          function(menuLink) { 
          menuLink.addEventListener("click", toggleHamburger) 
        }
      )
      </script>
    </main>
  </body>
</html>
